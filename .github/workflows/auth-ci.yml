name: Auth Service CI

on:
  push:
    paths:
      - "services/auth_service/**"
  pull_request:
    paths:
      - "services/auth_service/**"

jobs:
  auth-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: auth_db
          POSTGRES_USER: auth_user
          POSTGRES_PASSWORD: auth_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U auth_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: auth_db
      DB_USER: auth_user
      DB_PASSWORD: auth_password
      DB_HOST: localhost
      DB_PORT: 5432
      DJANGO_SECRET_KEY: ci-secret-key
      DJANGO_DEBUG: "False"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: services/auth_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt

      - name: Run migrations
        working-directory: services/auth_service/app
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Run tests
        working-directory: services/auth_service
        run: |
          python manage.py test