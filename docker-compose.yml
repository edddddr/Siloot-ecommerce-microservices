version: "3.9"

services:

  auth-service:
    build: ./services/auth
    container_name: auth_service
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./services/auth:/app
    ports:
      - "8001:8000"
    env_file:
      - ./services/auth/.env
    depends_on:
      - auth-db

  auth-db:
    image: postgres:15
    container_name: auth_db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  auth_db_data:
    