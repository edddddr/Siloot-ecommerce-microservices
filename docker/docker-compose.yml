version: "3.9"

services:
  auth-service:
    build: ../services/auth_service
    container_name: auth-service
    working_dir: /app/app
    environment:
      - PYTHONPATH=/app/app:/app/shared
    ports:
      - "8000:8000"
    env_file: ../services/auth_service/.env
    depends_on:
      - auth_db

  auth_db:
    image: postgres:15
    container_name: auth_db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    volumes:
      - auth_data:/var/lib/postgresql/data

  product_service:
    build: ../services/product_service
    container_name: product_service
    working_dir: /app/app
    environment:
      - PYTHONPATH=/app/app:/app/shared
    ports:
      - "8001:8000"
    env_file: ../services/product_service/.env
    depends_on:
      - product_db

  product_db:
    image: postgres:15
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_pass
    volumes:
      - product_data:/var/lib/postgresql/data

