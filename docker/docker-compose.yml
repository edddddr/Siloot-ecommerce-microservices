version: "3.9"

services:
  auth_service:
    build:
      context: ../services/auth_service
      working_dir: /app/app
      working_dir: /app/app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../services/auth_service:/app
    ports:
      - "8000:8000"
    env_file:
      - ../services/auth_service/.env
    depends_on:
      - auth_db

  auth_db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data

  product_service:
    build:
      context: ../services/product_service
      working_dir: /app/app
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - ../services/product_service:/app
    ports:
      - "8001:8001"
    env_file:
      - ../services/product_service/.env
    depends_on:
      - product_db

  product_db:
    image: postgres:15
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: product_user
      POSTGRES_PASSWORD: product_password
    volumes:
      - product_postgres_data:/var/lib/postgresql/data

volumes:
  auth_postgres_data:
  product_postgres_data: